<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="fun.css"/>
	</head>
	<body>
<div id="container">
	 <div id="the-calculator">
	 	<div id="display">
	 		<form name="calculator">
	 			<span id="total">0</span>
	 		</form>
	 	</div>
		<div id="the-buttons">
			<div class="button-row clearfix">
				<button id="calc_clear">c/e</button>
				<button id="calc_back">&larr;</button>
				<button id="calc_neg">-/+</button>
				<button id="calc_op">&divide;</button>
			</div>
			<div class="button-row clearfix">
				<button class="calc_int" value="7">7</button>
				<button class="calc_int" value="8">8</button>
				<button class="calc_int" value="9">9</button>
				<button class="calc_op" value="*">&times;</button>
			</div>
			<div class="button-row clearfix">
				<button class="calc_int" value="4">4</button>
				<button class="calc_int" value="5">5</button>
				<button class="calc_int" value="6">6</button>
				<button class="calc_op" value="-">-</button>
			</div>
			<div class="button-row clearfix">
				<button class="calc_int" value="1">1</button>
				<button class="calc_int" value="2">2</button>
				<button class="calc_int" value="3">3</button>
				<button class="calc_op" value="+">+</button>
			</div>
			
			<div class="button-row clearfix">
				<button class="calc_zero" value="0" id="calc_zero">0</button>
				<button class="calc_decimal" value="." id="calc_decimal">.</button>
				<button class="calc_ieval" value="=" id="calc_eval">=</button>
			</div>
			
			<div class="button-row" id="extra-buttons">
				<button id="calc_denom" value="1/x">
					<span class="denominator">
						<span class="denom-top">1</span><span class="denom-slash">/</span><span class="denom-btm">x</span>
					</span>
					
				</button>
				<button id="calc_sqrt" value="&radic;">&radic;</button>
				<button id="calc_square" value="x2">x<span class="exponent">2</span></button>
				<button id="calc_powerof" class="calc_op" value="^" >
					y<span class="exponent">x</span>
					
				</button>
			</div>
			
			
			
		</div>
	</div>
	
	<div id="the-results">
		<ul id="result_list">
			<li id="result_default">Memory is Empty</li>
		</ul>
		<a href="javascript:;" id="result_clear">wipe</a>
	</div>
</div>
<script src="../../cdn/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="fun.js" type="text/javascript" charset="utf-8"></script>
		
	</body>
</html>
